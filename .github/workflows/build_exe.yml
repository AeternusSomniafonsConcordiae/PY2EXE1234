name: Build Windows EXE
on:
  push:
    paths:
      - 'script.py'
      - 'icon.ico'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4  # Get your code

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install nuitka pyarmor pynput
          # Add other dependencies if needed (e.g., pynput)

      - name: Obfuscate code
        run: |
          pyarmor obfuscate --recursive --output ./build script.py

      - name: Compile with Nuitka
        run: |
          nuitka --onefile --windows-disable-console --remove-output \
            --windows-icon-from-ico=kernel-icon.ico \
            --windows-version-info=version_info.txt \
            --output-filename="KeyboardManager.exe" \
            --include-data-dir=./build=./ \
            ./build/script.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: KeyboardManager
          path: KeyboardManager.exe
